synthesize_answer_task:
  description: >
    Based on the transcript analysis provided, synthesize a comprehensive and clear
    answer to the question: "{question}"

    Your answer should:
    - Directly address the question asked
    - Be well-structured and easy to follow
    - Support all claims with specific evidence from the transcript
    - Include relevant quotes when they strengthen the answer
    - Acknowledge any limitations, contradictions, or areas of uncertainty
    - Provide sufficient context for the answer to stand alone
    - Be thorough yet concise, avoiding unnecessary information
  expected_output: >
    A comprehensive answer formatted as markdown that includes:
    - A clear, direct response to the question
    - Supporting evidence organized logically
    - Relevant quotes from the transcript (properly attributed)
    - Any important context or qualifications
    - A concluding summary if the answer is complex
    The answer should be professional, accurate, and easy to understand.
    Formatted as markdown without '```'
  agent: answer_synthesizer
