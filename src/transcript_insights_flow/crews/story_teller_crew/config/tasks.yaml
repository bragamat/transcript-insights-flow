character_selection_task:
  description: >
    Analyze the following analysis report and identify 3-5 Star Wars characters
    whose stories, personalities, or journeys relate to the key themes and insights
    discovered in the analysis.

    Analysis Report:
    {analysis}

    For each character, explain:
    - Why this character is relevant to the themes
    - What specific aspect of their story connects to the insights
    - How their personality or relationships could contribute to a discussion

    Consider characters from all Star Wars media (movies, series, expanded universe)
    and choose those who would create interesting dialogue dynamics.
  expected_output: >
    A list of 3-5 Star Wars characters with detailed explanations of:
    1. Character name and their role in Star Wars
    2. Key personality traits and story arc summary
    3. Specific connections to the analysis themes
    4. Potential discussion angles or perspectives they could bring
    Formatted as a structured list with clear sections for each character.
  agent: star_wars_character_researcher

story_creation_task:
  description: >
    Using the selected Star Wars characters and the analysis insights, write an
    engaging conversational story where the characters discuss the themes and
    findings from the analysis.

    Requirements:
    - Write the story as dialogue between the characters, like a screenplay scene
    - Keep each character's voice authentic to their personality and speech patterns
    - Have characters naturally reference their own experiences that relate to the insights
    - Include scene-setting descriptions to establish the context
    - Make the conversation flow naturally while covering key points from the analysis
    - Length: 800-1200 words
    - Include a brief introduction explaining the setup

    The characters should debate, agree, disagree, and build on each other's points
    in a way that brings the analysis to life through their unique perspectives.
  expected_output: >
    A fully formatted conversational story featuring Star Wars characters discussing
    the analysis insights. The output should include:
    1. A brief introduction (2-3 sentences) setting the scene
    2. Character dialogue with proper formatting (CHARACTER NAME: dialogue)
    3. Scene descriptions and character actions in italics
    4. Natural flow between topics from the analysis
    5. A satisfying conclusion that ties the conversation together
    Formatted as markdown without code blocks.
  agent: conversational_story_writer
